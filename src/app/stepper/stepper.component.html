
<h3>Riferimenti Carta</h3>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Configurazione Prodotto</ng-template>
      <mat-form-field>
        <input matInput placeholder="First name" formControlName="fnameCtrl" required>
      </mat-form-field>
      <br/>
      <br/>
      <mat-form-field>
        <input matInput placeholder="Last name" formControlName="lnameCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Indirizzi</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="addressCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Patrimoniali</ng-template>
      <mat-form-field>
        <input matInput placeholder="stipendio" formControlName="DateScoreCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>  
  <mat-step [stepControl]="fourthFormGroup">
    <form [formGroup]="fourthFormGroup">
      <ng-template matStepLabel>Documento</ng-template>
      <mat-form-field>
        <input matInput placeholder="documneto" formControlName="DocCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>   
  <mat-step>
    <ng-template matStepLabel>Delibera</ng-template>
    Completa la richiesta!
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
